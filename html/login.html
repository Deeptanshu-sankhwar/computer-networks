<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <script src="../scripts/util.js" defer></script>
        <script src='../scripts/login.js' defer ></script>
    </head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    
    <div class="imgcontainer"> 
        <img src="../images/member_login.png" class="avatar">
    </div>

    <div class="container">
        <input type="text" placeholder="Enter Username" id="usrname" required>
        <input type="password" placeholder="Enter Password" id="pswrd" required>

        <button id="login-btn" class="button1">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</body> 
</html>
